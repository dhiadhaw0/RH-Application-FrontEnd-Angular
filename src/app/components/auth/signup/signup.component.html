<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h2>Inscription</h2>
      <p>Créez votre compte StageHub</p>
    </div>

    <form class="signup-form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input
            type="text"
            id="firstName"
            [(ngModel)]="signupData.firstName"
            name="firstName"
            required
            placeholder="Votre prénom"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input
            type="text"
            id="lastName"
            [(ngModel)]="signupData.lastName"
            name="lastName"
            required
            placeholder="Votre nom"
            class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="signupData.email"
          name="email"
          required
          placeholder="votre.email@example.com"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="signupData.password"
          name="password"
          required
          placeholder="Minimum 8 caractères"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="signupData.confirmPassword"
          name="confirmPassword"
          required
          placeholder="Confirmez votre mot de passe"
          class="form-control">
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="acceptTerms" name="acceptTerms" required>
          J'accepte les <a href="#" target="_blank">conditions d'utilisation</a> et la <a href="#" target="_blank">politique de confidentialité</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        <i class="fas fa-user-plus" *ngIf="!loading"></i>
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        {{ loading ? 'Inscription...' : 'S\'inscrire' }}
      </button>
    </form>

    <div class="error-message" *ngIf="error">
      <i class="fas fa-exclamation-triangle"></i>
      {{ error }}
    </div>

    <div class="signup-footer">
      <p>Déjà un compte ?
        <a href="#" class="login-link" (click)="switchToLogin()">Se connecter</a>
      </p>
    </div>
  </div>
</div>
