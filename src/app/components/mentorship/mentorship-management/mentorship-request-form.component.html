<div class="request-form-container">
  <h2>Demander un Mentorat</h2>

  <form class="request-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="mentorId">Mentor (optionnel)</label>
      <input
        type="number"
        id="mentorId"
        name="mentorId"
        [(ngModel)]="requestData.mentorId"
        placeholder="ID du mentor souhaité"
        class="form-control"
      />
      <small class="form-text">Laissez vide pour une demande générale</small>
    </div>

    <div class="form-group">
      <label for="topic">Sujet du mentorat *</label>
      <input
        type="text"
        id="topic"
        name="topic"
        [(ngModel)]="requestData.topic"
        placeholder="Ex: Développement React, Data Science, Cybersécurité..."
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="urgency">Niveau d'urgence *</label>
      <select
        id="urgency"
        name="urgency"
        [(ngModel)]="requestData.urgency"
        required
        class="form-control"
      >
        <option value="LOW">Faible</option>
        <option value="MEDIUM">Moyen</option>
        <option value="HIGH">Élevé</option>
        <option value="URGENT">Urgent</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message détaillé *</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="requestData.message"
        placeholder="Décrivez votre besoin d'accompagnement, votre niveau actuel, vos objectifs..."
        required
        rows="6"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-info">
      <h4>Conseils pour une bonne demande :</h4>
      <ul>
        <li>Soyez spécifique sur vos besoins</li>
        <li>Mentionnez votre niveau actuel</li>
        <li>Précisez vos objectifs d'apprentissage</li>
        <li>Indiquez votre disponibilité</li>
      </ul>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Annuler
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading">Envoi en cours...</span>
        <span *ngIf="!loading">Envoyer la demande</span>
      </button>
    </div>
  </form>
</div>
