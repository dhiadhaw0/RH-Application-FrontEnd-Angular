<div class="add-availability-container">
  <h2>Ajouter un Créneau de Disponibilité</h2>

  <form class="availability-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startDateTime">Date et heure de début *</label>
      <input
        type="datetime-local"
        id="startDateTime"
        name="startDateTime"
        [(ngModel)]="availability.startDateTime"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="endDateTime">Date et heure de fin *</label>
      <input
        type="datetime-local"
        id="endDateTime"
        name="endDateTime"
        [(ngModel)]="availability.endDateTime"
        required
        class="form-control"
      />
    </div>

    <div class="form-info">
      <p><strong>Note:</strong> Assurez-vous que la date de fin est postérieure à la date de début.</p>
      <p>Les créneaux doivent être d'au moins 30 minutes.</p>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Annuler
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading">Ajout en cours...</span>
        <span *ngIf="!loading">Ajouter le créneau</span>
      </button>
    </div>
  </form>
</div>
